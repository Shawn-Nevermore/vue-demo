<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <title>单个 slot 和具名 slot</title>
    </head>
    <body>
        <div id="app">
            <my-component>
                <!-- 父组件的作用域，读取的是父组件的message -->
                {{ message }}
            </my-component>

            <hr />

            <base-layout>
                <!-- 注意 v-slot 只能添加在一个 <template> 上 -->
                <!-- 例外情况：当被提供的内容只有默认插槽时，组件的标签才可以被当作插槽的模板来使用。这样我们就可以把 v-slot 直接用在组件上 -->
                <template v-slot:header>
                    <h1>Here might be a page title</h1>
                </template>

                <p>A paragraph for the main content.</p>
                <p>And another one.</p>

                <template v-slot:footer>
                    <p>Here's some contact info</p>
                </template>
            </base-layout>
        </div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"
            integrity="sha256-chlNFSVx3TdcQ2Xlw7SvnbLAavAQLO0Y/LBiWX04viY="
            crossorigin="anonymous"
        ></script>

        <script>
            Vue.component('my-component', {
                data() {
                    return {
                        message: '我是子组件的message'
                    }
                },
                template: `
                <div>
                    <!-- 子组件作用域，读取的是子组件的message -->
                    {{ message }} 

                    <slot>
                        如果父组件没有插入内容，我就作为默认内容。
                    </slot>
                </div>
                `
            })

            Vue.component('base-layout', {
                template: `
                    <div class="container">
                        <header>
                            <slot name="header"></slot>
                        </header>
                        <main>
                            <slot></slot>
                        </main>
                        <footer>
                            <slot name="footer"></slot>
                        </footer>
                    </div>
                `
            })

            const app = new Vue({
                el: '#app',
                data() {
                    return {
                        message: '我是来自父组件的message'
                    }
                }
            })
        </script>
    </body>
</html>
